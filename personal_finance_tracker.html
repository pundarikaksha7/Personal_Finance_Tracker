<!DOCTYPE html>
<html>
<head>
    <title>Personal Finance Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #232323;
            color: #fff;
        }

        h1 {
            text-align: center;
            color: #089708;
        }

        #transaction-form {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        #transaction-form input[type="text"],
        #transaction-form input[type="number"],
        #transaction-form select {
            padding: 5px;
            margin-right: 10px;
            background-color: #000;
            color: #fff;
            border: none;
        }

        #transaction-form button {
            padding: 5px 10px;
            background-color: #089708;
            color: #000;
            border: none;
            cursor: pointer;
        }

        #transaction-list {
            margin-bottom: 20px;
        }

        #transaction-list table {
            width: 100%;
            border-collapse: collapse;
        }

        #transaction-list table th,
        #transaction-list table td {
            padding: 8px;
            border: 1px solid #089708;
        }

        #transaction-list table th {
            background-color: #089708;
            color: #000;
        }

        #balance {
            text-align: right;
            color: #fff;
        }

        #total-balance {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Personal Finance Tracker</h1>

    <div id="transaction-form">
        <input type="text" id="description" placeholder="Description">
        <input type="number" id="amount" placeholder="Amount">
        <select id="type">
            <option value="income">Income</option>
            <option value="expense">Expense</option>
        </select>
        <button onclick="addTransaction()">Add Transaction</button>
    </div>

    <div id="transaction-list">
        <table>
            <tr>
                <th>Description</th>
                <th>Type</th>
                <th>Amount</th>
            </tr>
        </table>
    </div>

    <div id="balance">
        <strong>Balance:</strong> <span id="total-balance">0</span>
    </div>

    <script>
        // Keep track of transactions
        let transactions = [];

        // Add a transaction
        function addTransaction() {
            const description = document.getElementById('description').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const type = document.getElementById('type').value;

            // Validate input
            if (description.trim() === '' || isNaN(amount)) {
                alert('Please enter a valid description and amount.');
                return;
            }

            // Create a transaction object
            const transaction = {
                description: description,
                amount: amount,
                type: type
            };

            // Add transaction to the list
            transactions.push(transaction);

            // Clear input fields
            document.getElementById('description').value = '';
            document.getElementById('amount').value = '';

            // Update the transaction list
            updateTransactionList();

            // Recalculate and update the balance
            updateBalance();
        }

        // Update the transaction list
        function updateTransactionList() {
            const transactionList = document.querySelector('#transaction-list table');
            transactionList.innerHTML = '';

            transactions.forEach(transaction => {
                const row = document.createElement('tr');
                const descriptionCell = document.createElement('td');
                const typeCell = document.createElement('td');
                const amountCell = document.createElement('td');

                descriptionCell.textContent = transaction.description;
                typeCell.textContent = transaction.type;
                amountCell.textContent = transaction.amount.toFixed(2);

                row.appendChild(descriptionCell);
                row.appendChild(typeCell);
                row.appendChild(amountCell);

                transactionList.appendChild(row);
            });
        }

        // Recalculate and update the balance
        function updateBalance() {
            let totalBalance = 0;

            transactions.forEach(transaction => {
                if (transaction.type === 'income') {
                    totalBalance += transaction.amount;
                } else if (transaction.type === 'expense') {
                    totalBalance -= transaction.amount;
                }
            });

            document.getElementById('total-balance').textContent = totalBalance.toFixed(2);
        }
    </script>
</body>
</html>
